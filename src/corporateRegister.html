    <script>
        /* error and focus*/
        function validate() {
            $('#name').parent().parent().removeClass('has-error');
            $('#address').parent().parent().removeClass('has-error');
            $('#city').parent().parent().removeClass('has-error');
            $('#zipcode').parent().parent().removeClass('has-error');
            $('#email').parent().parent().removeClass('has-error');
            $('#contact').parent().parent().removeClass('has-error');
            $('#jobdescription').parent().parent().removeClass('has-error');
            $('#skills').parent().parent().removeClass('has-error');
            $('#vacancies').parent().parent().removeClass('has-error');
            $('#extra').parent().parent().removeClass('has-error');
            $('#fileToUpload').parent().parent().removeClass('has-error');

            var name = $('#name').val();
            var address = $('#address').val();
            var city = $('#city').val();
            var zipcode = $('#zipcode').val();
            var email = $('#email').val();
            var contact = $('#contact').val();
            var jobdescription = $('#jobdescription').val();
            var skills = $('#skills').val();
            var vacancies = $('#vacancies').val();
            var extra = $('#extra').val();

            var emailreg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var mobreg = /^(\+91-|\+91|0)?\d{10}$/;

            if (!name) {
                alert("Please enter a valid Name.");
                $('#name').parent().parent().addClass('has-error');
                $('#name').focus();
                return false;
            } else if (!address) {
                alert("Please enter a valid Address.");
                $('#address').parent().parent().addClass('has-error');
                $('#address').focus();
                return false;
            } else if (!city) {
                alert("Please enter a valid City");
                $('#city').parent().parent().addClass('has-error');
                $('#city').focus();
                return false;
            } else if (!zipcode) {
                alert("Please enter a valid zipcode");
                $('#zipcode').parent().parent().addClass('has-error');
                $('#zipcode').focus();
                return false;
            } else if (!email || !emailreg.test(email)) {
                alert("Please enter a valid Email address");
                $('#email').parent().parent().addClass('has-error');
                $('#email').focus();
                return false;
            } else if (!contact || !mobreg.test(contact)) {
                alert("Please enter a valid contact Number.");
                $('#contact').parent().parent().addClass('has-error');
                $('#contact').focus();
                return false;
            } else if (!jobdescription) {
                alert("Please enter a jobdescription");
                $('#jobdescription').parent().parent().addClass('has-error');
                $('#jobdescription').focus();
                return false;
            } else if (!skills) {
                alert("Please enter some required skills");
                $('#skills').parent().parent().addClass('has-error');
                $('#skills').focus();
                return false;
            } else if (!vacancies) {
                alert("Please enter the total no of vacancies");
                $('#vacancies').parent().parent().addClass('has-error');
                $('#vacancies').focus();
                return false;
            }
        }
    </script>
